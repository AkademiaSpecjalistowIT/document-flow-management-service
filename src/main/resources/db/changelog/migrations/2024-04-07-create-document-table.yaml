databaseChangeLog:
  - changeSet:
      id: add-document-entity-table
      author: Bartek
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: date
              - column:
                  name: file
                  type: blob
              - column:
                  name: file_name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: document_type
                  type: varchar(255)
              - column:
                  name: deadline
                  type: date
              - column:
                  name: state
                  type: varchar(255)
                  constraints:
                    nullable: false